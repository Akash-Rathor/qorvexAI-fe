<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Screen Share Overlay</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background: transparent;
    overflow: hidden;
  }
  #preview {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 300px;
    height: 200px;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    cursor: grab;
    background: rgba(0,0,0,0.3);
  }
  video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  #chat-btn {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 24px;
    background: rgba(255, 255, 255, 0.8);
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  }
</style>

  </head>
  <body>
    <div id="preview">
      <video autoplay muted></video>
    </div>
    <button id="chat-btn">ðŸ’¬ Chat</button>
    <script src="renderer.js"></script>
  </body>
</html>
