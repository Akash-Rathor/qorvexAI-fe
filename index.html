<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Screen Share Overlay</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background: transparent;
        overflow: hidden;
        pointer-events: none; /* all click-through by default */
      }

      #interactive-container {
        position: fixed;
        top: 20px;
        right: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
        pointer-events: auto; /* clickable */
      }

      #preview {
        width: 300px;
        height: 200px;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 8px rgba(0,0,0,0.4);
        cursor: grab;
        background: rgba(0,0,0,0.3);
      }

      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      #chat-bar {
        display: flex;
        align-items: center;
        background: rgba(255,255,255,0.95);
        border-radius: 8px;
        padding: 6px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      }

      #chat-input {
        width: 150px;
        padding: 4px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      #send-btn {
        margin-left: 6px;
        padding: 4px 10px;
        border: none;
        border-radius: 4px;
        background: #007bff;
        color: #fff;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="interactive-container">
      <div id="preview">
        <video autoplay muted></video>
      </div>
      <div id="chat-bar">
        <input id="chat-input" type="text" placeholder="Type a message..." />
        <button id="send-btn">Send</button>
      </div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
